dist:
  name: otelcol-custom
  description: Custom OpenTelemetry Collector
  output_path: ./dist

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.129.0
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.129.0

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.129.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.129.0

extensions:
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.129.0

# Additional dependencies to handle internal package changes in v0.129.0
connectors:
  - gomod: go.opentelemetry.io/collector/connector v0.129.0