name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Load versions from versions.env
        id: versions
        run: |
          source versions.env
          echo "otel_builder_version=$OTEL_BUILDER_VERSION" >> $GITHUB_OUTPUT
          echo "otel_package_version=$OTEL_PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Install build dependencies
        env:
          OTEL_BUILDER_VERSION: ${{ steps.versions.outputs.otel_builder_version }}
        run: bash scripts/install_build_deps.sh

      - name: Build collectors
        env:
          VERSION: ${{ steps.version.outputs.version }}
          OTEL_PACKAGE_VERSION: ${{ steps.versions.outputs.otel_package_version }}
          OTEL_BUILDER_VERSION: ${{ steps.versions.outputs.otel_builder_version }}
        run: bash scripts/build.sh

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/amd64/otelcol-${{ steps.version.outputs.version }}-linux-amd64
            dist/arm64/otelcol-${{ steps.version.outputs.version }}-linux-arm64
          draft: false
          prerelease: false
          body: |
            ## OpenTelemetry Collector Custom Distribution v${{ steps.version.outputs.version }}
            
            ### Binaries
            - [otelcol-${{ steps.version.outputs.version }}-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/otelcol-${{ steps.version.outputs.version }}-linux-amd64)
            - [otelcol-${{ steps.version.outputs.version }}-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/otelcol-${{ steps.version.outputs.version }}-linux-arm64)
            
            Available architectures: linux/amd64, linux/arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}